<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Consulta de CEP</h1>
                <div class="input-group mb-3">
                    <input type="text" id="cepInput" class="form-control" placeholder="Digite o CEP" required>
                    <button id="searchBtn" class="btn btn-primary">Buscar</button>
                </div>
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="result" class="mt-4"></div>
                <div id="map" class="mt-4"></div>
                <div id="history" class="mt-4"></div>
                <div id="clear-history-container" class="mt-2"></div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <select id="state" class="form-select"><option>Estado</option></select>
                    </div>
                    <div class="col-md-4">
                        <select id="city" class="form-select"><option>Cidade</option></select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="street" class="form-control" placeholder="Rua">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <button id="searchAddressBtn" class="btn btn-primary w-100">Buscar Endere√ßo</button>
                    </div>
                </div>
                <div id="address-result" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
